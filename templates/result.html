<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style2.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
</head>
<body>
    {% if student %}
    <div class="result-card">
    <h2>ผลการค้นหา</h2>
        <div class="student-info">
        <p><strong>ชื่อ:</strong> {{ student.name }}</p>
        <p><strong>รหัสประจำตัวนักเรียน:</strong> {{ student_id }}</p>
        <p><strong>คะแนนพฤติกรรม:</strong> {{ student.score }}</p>
        </div>
    </div>
  
    {% elif student_id %}
    <div class="not-found">
        ไม่พบข้อมูลนักเรียนที่มีรหัส {{ student_id }}
    </div>
    {% endif %}
    <a href="{{ url_for('index') }}" class="indexlink">← กลับหน้าหลัก</a>
</body>
</html>
